<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贪吃蛇</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrapper{
			position: relative;
			margin: 50px auto;
			width: 800px;
			height: 600px;
			border: 1px solid #424242;
		}
		.map{
			position: absolute;
			width: 800px;
			height: 600px;
			background-color: #C0C0C0;
			opacity: 0.4;
		}
		ul{
			list-style: none;
			margin: -651px auto;
			width: 800px;
			height: 600px;
		}
		li{
			float: left;
			box-sizing: border-box;
			width: 40px;
			height: 40px;
			border: 1px solid #424242;
		}
		.box{
			position: absolute;
			width: 40px;
			height: 40px;
		}
		.scores{
			position: absolute;
			top: 20px;
			right: 20px;
			font-size: 50px;
		}
		.start,.pause,.refresh{
			position: absolute;
			width: 80px;
			height: 40px;
			border-radius: 30%/50%;
			background-color: #B6FF00;
			font-size: 20px;
			text-align: center;
			line-height: 40px;
			font-weight: bold;
			opacity: 0.4;

		}
		.start{
			top: 210px;
			right: 20px;
		}
		.pause{
			top: 260px;
			right: 20px;
		}
		.refresh{
			top: 310px;
			right: 20px;
		}
		.up,.down,.left,.right{
			position: absolute;
			width: 40px;
			height: 40px;
			background-color: #B6FF00;
			font-size: 14px;
			text-align: center;
			line-height: 40px;
			font-weight: bold;
			opacity: 0.4;
		}
		.up{
			top: 410px;
			right: 60px;
		}
		.right{
			top: 460px;
			right: 20px;
		}
		.left{
			top: 460px;
			right: 100px;
		}
		.down{
			top: 510px;
			right: 60px;
		}
	</style>
</head>
<body>
	<div class = "wrapper">
		<div class="map"></div>
		<div class = "scores">0000</div>
		<button class = "start">start</button>
		<button class = "pause">pause</button>
		<button class = "refresh">refresh</button>
		<button class = "up">up</button>
		<button class = "down">down</button>
		<button class = "left">left</button>
		<button class = "right">right</button>

	</div>
	<script>
		var pause = document.getElementsByClassName('pause')[0];
		var start = document.getElementsByClassName('start')[0];
		var refresh = document.getElementsByClassName('refresh')[0]
		var ulNode = document.createElement('ul');
		var scores = document.getElementsByClassName('scores')[0];
		var scoresNum = 1000;
		var liNodes = '';
		var colors = ['#FF6A00','#FFD800','#000000','#00FF21','#FF006E','#FF006E','#00FFFF','#0026FF','#FF006E'];
		for(var i = 0; i < 300; i ++){
			liNodes += '<li></li>'
		}
		ulNode.innerHTML = liNodes;
		document.body.appendChild(ulNode);
		var map = document.getElementsByClassName('map')[0];
		function createNode(type){
			var x = parseInt(Math.random()*20)*40;
			var y = parseInt(Math.random()*15)*40;
			var div = document.createElement('div');
			div.setAttribute('class','box')
			div.style.left = x + 'px';
			div.style.top = y + 'px';
			map.appendChild(div);
			if(type == 0){
				div.style.backgroundColor = 'red';
				div.style.borderRadius = '50%'
			}else if(type == 1){
				div.style.backgroundColor = colors[parseInt(Math.random()*9)];
			}else if(type == 2){
				div.style.backgroundColor = colors[parseInt(Math.random()*9)];
			}
			return div;
		}
		var allNodes = new Array();
		var headNode,foodNodes = [];
		var foodNode;
		function load(){
			headNode = createNode(0);
			for(var i = 0; i < 6; i ++){
				var temp = true;
				while(temp){
					foodNode = createNode(2);
					for(var j = 0; j < foodNodes.length; j ++){
						if((foodNode.style.left == foodNodes[j].style.left && foodNode.style.top == foodNodes[j].style.top) || (foodNode.style.left == headNode.style.left && foodNode.style.top == headNode.style.top)){
							temp = false;
							foodNode.remove();
							break;
						}
					}
					if(temp){
						temp = false;
						foodNodes.push(foodNode);
					}else{
						temp = true;
					}
				}
			}
			allNodes.push(headNode);
			headNode.value = parseInt(Math.random()*4) + 37;
		}
		load();	
		var lock = false;
		function move(){
			if(lock){
				for(var k = 0;k < 6; k++){
						if(headNode.style.top == foodNodes[k].style.top && headNode.style.left == foodNodes[k].style.left){
							scoresNum ++;
							scores.innerHTML = (scoresNum + '').replace(/^\d/,'0');
							
							var bodyNode = createNode(1);
							var lastNode = null;
							lastNode = allNodes[allNodes.length - 1];
							bodyNode.value = lastNode.value;
							switch(parseInt(lastNode.value)){
								case 37:
									bodyNode.style.left = (parseInt(lastNode.style.left) + 40) + 'px';
									bodyNode.style.top = lastNode.style.top;
									break;
								case 38:
									bodyNode.style.top = (parseInt(lastNode.style.top) + 40) + 'px';
									bodyNode.style.left = lastNode.style.left;
									break;
								case 39:
									bodyNode.style.left = (parseInt(lastNode.style.left) - 40) + 'px';
									bodyNode.style.top = lastNode.style.top;
									break;
								case 40:
									bodyNode.style.top = (parseInt(lastNode.style.top) - 40) + 'px';
									bodyNode.style.left = lastNode.style.left;
									break;
							}

							allNodes.push(bodyNode);

							var key = true;
							var fx = 0;
							var fx = 0;
							while(key){
								fx = parseInt(Math.random()*20)*40 + 'px';
						        fy = parseInt(Math.random()*15)*40 + 'px'; 
						        for(var i = 0; i < allNodes.length; i ++){
						        	if(fx == allNodes[i].style.left && fy == allNodes[i].style.top){
						        		key = false;
						        		break;
						        	}
						        }
						        for(var i = 0; i < foodNodes.length; i ++){
						        	if(fx == foodNodes[i].style.left && fy == foodNodes[i].style.top){
						        		key = false;
						        		break;
						        	}
						        }
						        if(key){
						        	key = false;
						        	foodNodes[k].style.left = fx;
						        	foodNodes[k].style.top = fy;
						        }else{
						        	key = true;
						        }
							}
							break;
						}
					}
				if(allNodes.length > 1){
					for(var i = allNodes.length - 1; i > 0; i --){
						if(headNode.style.left == allNodes[i].style.left && headNode.style.top == allNodes[i].style.top){
							alert('Game Over');
							lock = false;
							break;
						}
						switch(parseInt(allNodes[i].value)){
							case 37:
								allNodes[i].style.left = (parseInt(allNodes[i].style.left) - 40) + 'px';
								break;
							case 38:
								allNodes[i].style.top = (parseInt(allNodes[i].style.top) - 40) + 'px';
								break;
							case 39:
								allNodes[i].style.left = (parseInt(allNodes[i].style.left) + 40) + 'px';
								break;
							case 40:
								allNodes[i].style.top = (parseInt(allNodes[i].style.top) + 40) + 'px';
								break;
						}
						allNodes[i].value = allNodes[i-1].value;
					}

				}



				switch(parseInt(headNode.value)){
					case 37:
						if(parseInt(headNode.style.left) == 0){
							alert('Game Over');
							lock = false;
							break;
						}
						headNode.style.left = (parseInt(headNode.style.left) - 40) +'px';
						break;
					case 38:
						if(parseInt(headNode.style.top) == 0){
							alert('Game Over');
							lock = false;
							break;
						}
						headNode.style.top = (parseInt(headNode.style.top) - 40) +'px';
						break;
					case 39:
						if(parseInt(headNode.style.left) == 760){
							alert('Game Over');
							lock = false;
							break;
						}
						headNode.style.left = (parseInt(headNode.style.left) + 40) +'px';
						break;
					case 40:
						if(parseInt(headNode.style.top) == 560){
							alert('Game Over');
							lock = false;
							break;
						}
						headNode.style.top = (parseInt(headNode.style.top) + 40) +'px';
						break;
					}					
				}
			}
			   document.onkeydown = function () {
        // alert(event.keyCode);
        switch (event.keyCode) {
            case 37://左
                if (headNode.value != 39 || allNode.length <= 0) {
                    headNode.value = 37;
                }
                break;
            case 38://上
                if (headNode.value != 40 || allNode.length <= 0) {
                    headNode.value = 38;
                }
                break;
            case 39://右
                if (headNode.value != 37 || allNode.length <= 0) {
                    headNode.value = 39;
                }
                break;
            case 40://上
                if (headNode.value != 38 || allNode.length <= 0) {
                    headNode.value = 40;
                }
                break;
        }
    }
			   
var up = document.getElementsByClassName('up')[0];
		var down = document.getElementsByClassName('down')[0];
		var left = document.getElementsByClassName('left')[0];
		var right = document.getElementsByClassName('right')[0];
		up.ontouchstart = function(){if (headNode.value != 40 || allNode.length <= 0) {
                    headNode.value = 38;
                }};
        down.ontouchstart = function(){if (headNode.value != 38 || allNode.length <= 0) {
                    headNode.value = 40;
                }};
        left.ontouchstart = function(){if (headNode.value != 39 || allNode.length <= 0) {
                    headNode.value = 37;
                }};
        right.ontouchstart = function(){if (headNode.value != 37 || allNode.length <= 0) {
                    headNode.value = 39;
                }};
				var game = setInterval(move,1000);
				pause.onclick = function(){lock = false;};
				start.onclick = function(){lock = true;};
				refresh.onclick = function(){
					map.innerHTML = '';
					scores.innerHTML = '0000';
					lock = false;
					foodNodes = [];
					scoresNum = 1000;
					allNodes = [];
					load();
				};
	</script>
</body>
</html>
