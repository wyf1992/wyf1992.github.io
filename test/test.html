<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .inner {
            height: 20px;
            width: 100px;
            float: left;
            background-color: red;
            margin-top: 50px;

        }
        .box1::after {
            content: "";
            display: block;

            clear: both;
        }
        
        .box1 {
            margin-top: 50px;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            margin-bottom: 50px;
        }
    </style>

</head>
<body>
    <div class="box"></div>
    <div class="box1">
        <div class="inner"></div>
    </div>
</body>
</html>
